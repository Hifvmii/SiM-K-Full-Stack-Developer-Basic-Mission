<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandName</title>
    <link rel="stylesheet" href="style.css">
<style>

</style>
</head>
<body>
   <nav>
        <div class="wrapper">
            <!--Ini Logo Brand-->
            <div class="navbar-brand">
                <a href=" "><h3>BrandName</h3></a>
            </div>
            <!--Ini Navigasi Bar-->
            <div class="navbar-light">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#pages">Pages</a></li>
                </ul>
                <button class="btn-login">Login/Register</button>
            </div>
            <!--Button-->
            <button class="btn-searching"><img src="searching.png" alt=""></button>
            <button class="btn-checkout"><img src="checkout.png" alt=""></button>
            <button class="btn-favorite"><img src="favorite.png" alt=""></button>
        </div>
   </nav>
   <section>
    <!--container-->
    <div class="carousel-container">
        <div class="container">
            <div class="row">
                <div class="main-content">
                    <!--Main Title-->
                    <div class="judul">
                        <p><h1>Black Friday</h1></p>
                    </div>
                    <!--shape kotak-->
                    <div class="carousel-indicator">
                        <div class="rectangle1"></div>
                        <div class="rectangle2"></div>
                    </div>
                    <!--konten-->
                    <div class="konten">
                        <p>
                            <h4>
                                know how large objects will act, but things on a 
                            small scale just do not act that way.
                            </h4>
                        </p>
                    </div>
                    <!--button-->
                    <div class="cta">
                        <button class="btn-lg-1">Start Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--dark navbar-->
    <div class="navbar-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <button class="btn-sm-20"><img src="call.png"><h6>(225) 555-0118</h6></button>
                    <button class="btn-sm-20"><img src="mail.png"><h6>michelle.rivera@example.com</h6></button>
                </div>
                <div class="col-md-4">
                    <h6>Follow Us and get a chance to win 80% off</h6>
                </div>
                <div class="col-md-4">
                    <h6>Follow Us :</h6>
                    <div class="social-media">
                        <a href=" "><img src="instagram.png"></a>
                        <a href=" "><img src="youtube.png"></a>
                        <a href=" "><img src="facebook.png"></a>
                        <a href=" "><img src="twitter.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </section>

</html>
